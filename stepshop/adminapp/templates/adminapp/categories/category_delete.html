{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="mx-auto col-3">
    <div>
        Это ваше окончательное решение?

        {% if user_to_delete.first_name %}
            ({{ user_to_delete.first_name }}
            {% if user_to_delete.last_name %}{{ user_to_delete.last_name }}{% endif %})
        {% endif %}
    </div>
    <form action="{% url 'admin_staff:user_to_delete' user_to_delete.pk %}"
          method="post">
        {% csrf_token %}
        <input class="form-control" type="submit" value="Удалить">
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'admin_staff:users' %}">
            Назад
        </a>
    </button>
</div>
{% endblock %}

{% extends 'adminapp/base.html' %}
{% load static %}
{% load default_image_tags %}


{% block content %}
    <div class="mx-auto col-3">
        <img src="{{ product.image|default_product_image }}" alt="{{ product.name }}">
        <form action="{% url 'admin_staff:product_update' product.pk %}" class="form-horizontal"
        method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <input class="form-control" type="submit" value="Изменить">
        </form>
    </div>
{% endblock %}
